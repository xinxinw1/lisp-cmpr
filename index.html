<!DOCTYPE html>
<html>

<head>
  <title>Lisp to JS Compiler Devel</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lisp-cmpr.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <style>
  #drag {position: absolute; right: 0; border: 1px solid #000; background: #FFF; padding: 3px; font-size: 16px;}
  #drag span {font-size: 16px;}
  </style>
  <script>
  jQuery.noConflict();
  (function ($){
    $(function (){
      $("#drag").draggable();
    });
  })(jQuery);
  </script>
</head>
</head>

<body>
  <table id="pg"><tr>
    <td id="left">
      <table>
        <tr>
          <td id="head">
            <div id="logo">Lisp to JS Compiler Devel</div>
            <div id="buts">
              <input type="button" value="Compile >" id="cmp">
            </div>
          </td>
        </tr><tr>
          <td id="srcd">
            <textarea id="src"></textarea>
          </td>
        </tr>
      </table>
    </td>
    <td id="right">
      <textarea id="res" readonly></textarea>
    </td>
  </tr></table>
  <div id="drag">
    Time: <span id="time">?</span> ms
  </div>
  <script src="../lib/tools/tools.js"></script>
  <script src="../lib/ajax/ajax.js"></script>
  <script src="../lib/prec-math/prec-math.js"></script>
  <script src="../lib/lisp-tools/lisp-tools.js"></script>
  <script src="../lib/lisp-parse/lisp-parse.js"></script>
  <script src="../lib/lisp-exec/lisp-exec.js"></script>
  <script>$.libdir = "../lib";</script>
  <script src="../lib/lisp-core/lisp-core.js"></script>
  <script src="lisp-cmpr.js"></script>
</body>

</html>
